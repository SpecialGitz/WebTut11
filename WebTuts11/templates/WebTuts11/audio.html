<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Audio</title>
    <link rel="stylesheet" href="{%static '/Style/audio.css'%}"/>
</head>
<body>
<div>
    <h1>Audio</h1>
    <audio id="audio" controls autoplay>
        <source src="{%static '/Upload/audio.mp3' %}" type="audio/mpeg"/>
        <source src="{%static '/Upload/audio.ogg'%}" type="audio/ogg"/>
        Your browser does not support the audio element.
    </audio>
</div>
<div>
    <h2>Transcript: </h2>
    <div id="transcript"></div>
</div>

<div>
    <h1>Video</h1>
    <video width="320" height="240" autoplay controls>
        <source src="{%static '/Upload/video.mp4'%}" type="video/mp4"/>
        <track src="{% static 'Upload/transcript.vtt' %}" kind="subtitles" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>
</div>
</body>
<script src="{% static '/Scripts/audio.js' %}"></script>
 <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</html>
